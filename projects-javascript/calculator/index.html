<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="calculator">
        <div class="row">
            <p id="display"></p>
        </div>
        <div class="row">
            <button class="button del" value="ac">AC</button>
            <button class="button del" value="del">del</button>
            <button class="button del" value="+/-">+/-</button>
            <button class="button operator" value="/">&#247</button>
        </div>
        <div class="row">
            <button class="button number" value="7">7</button>
            <button class="button number" value="8">8</button>
            <button class="button number" value="9">9</button>
            <button class="button operator" value="*">x</button>
        </div>
        <div class="row">
            <button class="button number" value="4">4</button>
            <button class="button number" value="5">5</button>
            <button class="button number" value="6">6</button>
            <button class="button operator" value="-">â€“</button>
        </div>
        <div class="row">
            <button class="button number" value="1">1</button>
            <button class="button number" value="2">2</button>
            <button class="button number" value="3">3</button>
            <button class="button operator" value="+">+</button>
        </div>
        <div class="row">
            <button class="button number double" value="0">0</button>
            <button class="button number" value=",">,</button>
            <button class="button operator" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p class="footer"><a href="https://www.freepik.com/vectors/hand" target="_blank">Hand vector created by freepik
                - www.freepik.com</a> - modified by AGS</p>
    </footer>
</body>

</html>
